name: Update Line Count Badge

on:
  push:
    branches:
      - master

jobs:
  count-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.MY_PAT }}

      - name: Install cloc
        run: sudo apt-get install cloc

      - name: Print lines of code
        run: echo $LINES_OF_CODE

      - name: Run cloc and print output
        run: |
          cloc_output=$(cloc --exclude-dir=node_modules .)
          echo "$cloc_output"
          echo "::set-output name=lines_of_code::$(echo "$cloc_output" | tail -n 1 | awk '{print $5}')"
        id: cloc

      - name: Update badge
        run: |
          LINES_OF_CODE=${{ steps.cloc.outputs.lines_of_code }}
          BADGE_URL="https://img.shields.io/badge/Lines%20of%20Code-$LINES_OF_CODE-green"
          sed -i "s|https://img.shields.io/badge/Lines%20of%20Code-.*-green|$BADGE_URL|g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet && git diff --staged --quiet || (git commit -am "Update lines of code badge" && git push)
