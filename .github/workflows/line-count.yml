name: Update Line Count Badge

on:
  push:
    branches:
      - master

jobs:
  count-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cloc
        run: sudo apt-get install cloc

      - name: Count lines of code
        id: cloc
        run: echo "::set-output name=lines_of_code::$(cloc --exclude-dir=node_modules . | tail -n 1 | awk '{print $5}')"

      - name: Update badge
        run: |
          sed -i "s/<lines_of_code>/${{ steps.cloc.outputs.lines_of_code }}/g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update lines of code badge"
          git push
